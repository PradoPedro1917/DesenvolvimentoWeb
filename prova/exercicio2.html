<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro e Classificação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <!-- Cabeçalho -->
    <div class="row bg-primary text-black text-center py-3">
      <h1>Formulário de Cadastro e Classificação</h1>
    </div>

    <!-- Formulário -->
    <div class="container my-4">
      <form id="cadastroForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" id="idade" name="idade" class="form-control" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="bairro" class="form-label">Bairro:</label>
            <select id="bairro" name="bairro" class="form-select" required>
              <option value="jardim das oliveiras">Jardim das Oliveiras</option>
              <option value="vila romana">Vila Romana</option>
              <option value="jardim do portal">Jardim do Portal</option>
              <option value="jardim panorama">Jardim Panorama</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <input type="submit" value="Enviar" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>

    <!-- Tabela de Resultados -->
    <div class="container mt-4">
      <table id="resultTable" class="table table-striped">
        <thead>
          <tr>
            <th>NOME</th>
            <th>IDADE</th>
            <th>CATEGORIA</th>
            <th>LOCAL</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var nome = document.getElementById("nome").value;
      var idade = parseInt(document.getElementById("idade").value);
      var bairro = document.getElementById("bairro").value;

      var categoria;
      if (idade <= 18) {
        categoria = "JUNIOR";
      } else if (idade >= 19 && idade <= 25) {
        categoria = "EXPERT";
      } else {
        categoria = "MASTER";
      }

      var local;
      if (bairro === "jardim das oliveiras" || bairro === "vila romana") {
        local = "ZONA SUL";
      } else {
        local = "ZONA OESTE";
      }

      var table = document.getElementById("resultTable").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow();

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      var cell4 = newRow.insertCell(3);

      cell1.innerHTML = nome;
      cell2.innerHTML = idade;
      cell3.innerHTML = categoria;
      cell4.innerHTML = local;
    });
  </script>
</body>
</html>
